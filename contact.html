  <!-- contact form -->
  <form action="">
      <div >
        <h1 class="tittle">
          <span> Lengkapi Data </span>
        </h1>
      </div>
      <div>
      <label for=" Name"> Name </label>
      <input type="text" id="name" placeholder=" isi nama anda ">
      </div>
      <div>
      <label for="Email"> Email </label>
      <input type="text" id="email" placeholder=" isi alamat email anda ">
    </div>
    <div>
      <label for="Phone Number"> Phone Number </label>
      <input type="text" id="phone" placeholder=" isi nomor telpon anda ">
    </div>
    <div>
      <label for="Subject"> Subject</label>
      <select  id="subject">
        <option value="Frontend Developer"> Frontend Developer</option>
        <option value="Backend Developer">Backend Developer</option>
        <option value="Fullstack Developer">Fullstack Developer</option>
      </select>
    </div>
    <div>
      <label for="message"> Message </label>
      <textarea  id="message" placeholder=" isi message anda "></textarea>
    </div>
      <button type="button" onclick='getData()'> Submit </button>
    </form>
  <script src="/assets/js/script.js"></script>
